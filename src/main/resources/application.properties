spring.application.name=tboostAI-core
server.port=${SERVER_PORT}
logging.level.org.springframework=INFO

# MySQL Common
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Google API Common
google.api.base-url=maps.googleapis.com/maps/api/geocode/json

# Eureka Common
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

Spring.microserver.service.tboostai.llm.host=http://tboostAI-llm/llm

# Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.maximum-pool-size=40
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000


# Google API
google.api.key = ${GOOGLE_API_KEY}

# Eureka
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_DEFAULT_ZONE}

# Redis Access Key
spring.data.redis.password=${REDIS_ACCESS_KEY_PRIMARY}

# Ebay Developer API Notification Info
ebay.notification.endpoint=${EBAY_NOTIFICATION_ENDPOINT}
ebay.verification.token=${EBAY_VERIFICATION_TOKEN}

spring.profiles.active=${SPRING_PROFILES_ACTIVE}
